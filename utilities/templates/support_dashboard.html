<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Support Dashboard</title>
</head>
<body>
    <h1>Support Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Request</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for request in service_requests %}
            <tr>
                <td><a href="{% url 'update_service_request_status' request_id=request.id %}">{{ request.user.username }}</a></td>
                <td>{{ request.type }}</td>
                <td>{{ request.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
