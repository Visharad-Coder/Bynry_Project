<!-- update_service_request_status.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Service Request Status</title>
</head>
<body>
    <h1>Update Service Request Status</h1>
    <form method="post">
        {% csrf_token %}
        <label for="status">Status:</label>
        <select name="status" id="status">
            <option value="pending" {% if service_request.status == 'pending' %}selected{% endif %}>Pending</option>
            <option value="resolved" {% if service_request.status == 'resolved' %}selected{% endif %}>Resolved</option>
        </select>
        <button type="submit">Update Status</button>
    </form>

    
</body>
</html>
